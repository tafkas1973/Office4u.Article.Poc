<div @fade>
    <o4u-title [title]="pageTitle"></o4u-title>

    <div class="row" *ngIf="article">
        <div class="col-12">
            <div class="alert alert-info text-center" *ngIf="editForm.dirty">
                <strong>Information: </strong>You have made changes. Any unsaved changes will be lost
            </div>
        </div>

        <div class="col-1">
            <a class="nav-link" routerLink="/article-list"><i class="fa fa-arrow-left o4u-link"></i></a>
        </div>

        <div class="col-3">
            <div class="card">
                <img src="{{article.photoUrl || '../assets/euroshop.bmp'}}" alt="article image"
                    class="card-img-top img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong>Article Id:</strong>
                        <p>{{article.id}}</p>
                    </div>
                    <div>
                        <strong>Article Code:</strong>
                        <p>{{article.code}}</p>
                    </div>
                    <div>
                        <strong>Created Date:</strong>
                        <p>01-06-2019</p>
                    </div>
                    <div>
                        <strong>Last Updated:</strong>
                        <p>31-12-2020</p>
                    </div>
                </div>

                <div class="card-footer">
                    <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save
                        Changes</button>
                </div>
            </div>
        </div>

        <div class="col-8">
            <tabset class="article-tabset">
                <tab heading='General info'>
                    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateArticle()">
                        <!--TODO: use o4u components !-->
                        <h4 class="mt-3"><strong>Description</strong></h4>
                        <textarea class="form-control mb-2" [(ngModel)]="article.name1" name="name1"
                            rows="2"></textarea>
                        <h4><strong>Supplier info</strong></h4>
                        <input [(ngModel)]="article.supplierId" type="text" name="supplierId" class=form-control mx-2>
                        <input [(ngModel)]="article.supplierReference" type="text" name="supplierReference"
                            class="form-control mt-2 mb-2">
                        <h4><strong>Price info</strong></h4>
                        <input [(ngModel)]="article.purchasePrice" type="number" name="purchasePrice" class=form-control
                            mx-2>
                    </form>
                </tab>
            </tabset>
        </div>
    </div>
</div>
