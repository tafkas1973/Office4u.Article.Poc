<div @fade>
    <o4u-title [title]="pageTitle"></o4u-title>

    <div class="row" *ngIf="article">
        <div class="col-1">
            <a class="nav-link" routerLink="/article-list"><i class="fa fa-arrow-left o4u-link"></i></a>
            <a class="nav-link" routerLink="/article/edit/{{article.id.toString()}}"><i
                    class="fa fa-edit o4u-link"></i></a>
            <a class="nav-link" (click)="onRemoveArticle()"><i class="fa fa-trash o4u-link"></i></a>
        </div>
        <div class="col-3">
            <div class="card">
                <img src="{{article.photoUrl || '../assets/euroshop.bmp'}}" alt="article image"
                    class="card-img-top img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong>Article Id:</strong>
                        <p>{{article.id}}</p>
                    </div>
                    <div>
                        <strong>Article Code:</strong>
                        <p>{{article.code}}</p>
                    </div>
                    <div>
                        <strong>Created Date:</strong>
                        <p>01-06-2019</p>
                    </div>
                    <div>
                        <strong>Last Updated:</strong>
                        <p>31-12-2020</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <tabset class="o4u-tabset">
                <tab class="p-3" heading='General info'>
                    <h4 class="mt-3"><strong>Description</strong></h4>
                    <p>{{article.name1}}</p>
                    <h4><strong>Supplier info</strong></h4>
                    <p>Id: {{article.supplierId}}</p>
                    <p>Reference: {{article.supplierReference}}</p>
                    <h4><strong>Price info</strong></h4>
                    <p>â‚¬{{article.purchasePrice}}/{{article.unit}}</p>
                </tab>
                <tab class="p-3" heading='Photos'>
                    <ngx-gallery [options]='galleryOptions' [images]='galleryImages'
                        style="display: inline-block; margin-bottom: 20px;">
                    </ngx-gallery>
                </tab>
            </tabset>
        </div>
    </div>
</div>
